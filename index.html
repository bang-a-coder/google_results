<!DOCTYPE html>
<html>
    <Head>
        <link href="/styles.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="fonts">
    </Head>
    <body>
        <header>
            <div id="header-top">
                <div id="main-thing"> 
                    <img src="/images copy/googlelogo_color_272x92dp.png" id="main_logo" alt="google logo">
                    <div id="searchbar">
                        <input type="text" name="searc-field" id="search-field">
                        <img src="/images copy/baseline_mic_black_18dp.png" id="microphone-icon">
                        <img src="/images copy/baseline_search_black_18dp.png" id="search-icon">
                    </div>
                </div>
                <nav>
                    <ul class="nav-links">
                        <li><img src="/images copy/apps-24px.svg" id="header-menu-icon"></li>
                        <li>
                            <div id="profile-icon">
                                <img src="/images copy/man.svg" id="profil-pic">
                            </div>
                        </li>
                    </ul>
                </nav>
            </div>
            <div id="header-bottom">
                <div id="search-options-wrapper">
                    <div id="search-options-list">
                        <a class="option">
                            <span class="option-icon"><img src="/images copy/baseline_search_black_18dp.png" class="option-icon" ></span>
                            All
                        </a>
                        <a class="option">
                            <span class="option-icon"><img src="/images copy/baseline_room_black_18dp.png" class="option-icon" id="maps-icon"></span>
                            Maps
                        </a>
                        <a class="option">
                            <span class="option-icon"><img src="/images copy/baseline_receipt_black_18dp.png" class="option-icon" id="news-icon"></span>
                            News
                        </a>
                        <a class="option">
                            <span class="option-icon"><img src="/images copy/baseline_slideshow_black_18dp.png" class="option-icon" id="videos-icon"></span>
                            Videos
                        </a>
                        <a class="option">
                            <span class="option-icon"><img src="/images copy/baseline_insert_photo_black_18dp.png" class="option-icon" id="images-icon"></span>
                            Images
                        </a>
                        <a class="option">
                            <span class="option-icon"><img src="/images copy/baseline_more_vert_black_18dp.png" class="option-icon" id="more-icon"></span>
                            More
                        </a>
                    </div>
                </div>
            </div>
        </header>
    </body>
</html>
